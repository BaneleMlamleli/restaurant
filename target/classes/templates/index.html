<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div style="text-align: center;">
                <h1 class="display-5">Welcome to Banele's Restaurant</h1>
                <h3>Feast, Make friends and enjoy life.</h3>
            </div>
        </div>
    </div>
    <div class="centre-cards">
        <div class="row">
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Login</h5>
                        <p class="card-text">In order to use the system you must login.</p>
                        <a href="login.html" class="btn btn-primary">Login user</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Register</h5>
                        <p class="card-text">Register as a new user in order to gain access to the system.</p>
                        <a href="register.html" class="btn btn-primary">Register</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Amend users</h5>
                        <p class="card-text">Edit, Delete, View all users in the system.</p>
                        <a href="users.html" class="btn btn-primary">Amend users</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
